name: Trivy Scan
on:
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: "CRITICAL, HIGH, MEDIUM, LOW, UNKNOWN"

#       - name: Upload Trivy scan results to GitHub Security tab
#         uses: github/codeql-action/upload-sarif@v1
#         with:
#           sarif_file: 'trivy-results.sarif'
      - name: Send email
        uses: dawidd6/action-send-mail@v3.6.1
        with:
          server_adress: smtp-mail.outlook.com
          server_port: 587
#           username: ${{secrets.MAIL_USERNAME}}
#           password: ${secrets.MAIL_PASSWORD}}
          subject: Trivy Result 
          to: julian.schlicker@outlook.de
          from: Trivy-Action
          secure: true
          body: Build job of Trivy completed! Now you can watch the results.
          attachments: trivy-results.sarif 
          
          

      
